<app-banner [title]="title"></app-banner>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form action="#" (ngSubmit)="addEditTeam()">
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="team.teamName"
              class="form-control"
              name="a"
              placeholder="team Name"
            />
          </div>
          <div class="form-group">
            <input
              type="date"
              [(ngModel)]="team.teamDate"
              class="form-control"
              name="b"
              placeholder="Date"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="team.description"
              class="form-control"
              name="c"
              placeholder="Description"
            />
          </div>
          <button
            type="button"
            (click)="filePicker.click()"
            class="btn btn-success"
          >
            SÃ©lectionner image
          </button>
          <div class="form-group">
            <input
              style="visibility: hidden"
              type="file"
              class="form-control"
              #filePicker
              (change)="onImageSelected($event)"
            />
          </div>
          <img [src]="imagePreview" />
          <div class="form-group">
            <input
              type="submit"
              class="btn btn-primary py-3 px-5"
              [value]="title"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
