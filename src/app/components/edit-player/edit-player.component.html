<app-banner [title]="'Edit Team'"></app-banner>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form (ngSubmit)="editPlayer()">
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="player.playerName"
              class="form-control"
              name="playerName"
              placeholder="Player Name"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="player.palyerPost"
              class="form-control"
              name="palyerPost"
              placeholder="palyer Post"
            />
          </div>
          <div class="form-group">
            <input
              type="number"
              [(ngModel)]="player.number"
              class="form-control"
              name="playerNumber"
              placeholder="Number"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="team.teamName"
              class="form-control"
              name="teamName"
              placeholder="Team Name"
            />
          </div>
          <div class="form-group">
            <input
              type="submit"
              class="btn btn-primary py-3 px-5"
              value="Edit"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
