<app-banner [title]="'Edit Matches'"></app-banner>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form action="#" (ngSubmit)="editMatch()">
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="match.teamOne"
              class="form-control"
              name="a"
              placeholder="team one"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="match.teamTwo"
              class="form-control"
              name="b"
              placeholder="team two"
            />
          </div>
          <div class="form-group">
            <input
              type="number"
              [(ngModel)]="match.scoreOne"
              class="form-control"
              name="c"
              placeholder="score one"
            />
          </div>
          <div class="form-group">
            <input
              type="number"
              [(ngModel)]="match.scoreTwo"
              class="form-control"
              name="d"
              placeholder="score two"
            />
          </div>
          <div class="form-group">
            <input
              type="submit"
              class="btn btn-primary py-3 px-5"
              value="Edit Matches"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
