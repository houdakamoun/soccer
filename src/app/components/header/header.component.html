<div class="site-mobile-menu site-navbar-target">
  <div class="site-mobile-menu-header">
    <div class="site-mobile-menu-close">
      <span class="icon-close2 js-menu-toggle"></span>
    </div>
  </div>
  <div class="site-mobile-menu-body"></div>
</div>

<header class="site-navbar py-4" role="banner">
  <div class="container">
    <div class="d-flex align-items-center">
      <div class="site-logo">
        <a href="index.html">
          <img src="assets/images/logo.png" alt="Logo" />
        </a>
      </div>
      <div class="ml-auto">
        <nav
          class="site-navigation position-relative text-right"
          role="navigation"
        >
          <ul
            class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block"
          >
            <li class="active">
              <a routerLink="" class="nav-link">Home</a>
            </li>
            <li *ngIf="islogged() && connectedUser.role === 'Admin'">
              <a routerLink="/Add-match" class="nav-link"> Add Matches</a>
            </li>
            <li *ngIf="islogged() && connectedUser.role === 'Admin'">
              <a routerLink="/Add-team" class="nav-link">Add Team</a>
            </li>
            <li *ngIf="islogged()">
              <a routerLink="/Add-player" class="nav-link">Add Player</a>
            </li>
            <li *ngIf="islogged() && connectedUser.role === 'Admin'">
              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Admin
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li *ngIf="islogged() && connectedUser.role === 'Admin'">
                    <a class="dropdown-item" routerLink="/table-match"
                      >Table Match</a
                    >
                  </li>
                  <li *ngIf="islogged() && connectedUser.role === 'Admin'">
                    <a class="dropdown-item" routerLink="/table-player"
                      >Table players</a
                    >
                  </li>
                  <li *ngIf="islogged() && connectedUser.role === 'Admin'">
                    <a class="dropdown-item" routerLink="/table-team"
                      >Tables team</a
                    >
                  </li>
                </ul>
              </div>
            </li>
            <li *ngIf="islogged()">
              <a routerLink="/matches" class="nav-link">Matches</a>
            </li>
            <li *ngIf="islogged()">
              <a routerLink="/players" class="nav-link">Players</a>
            </li>
            <li *ngIf="islogged()">
              <a routerLink="/teams" class="nav-link">Teams</a>
            </li>
            <li *ngIf="!islogged()">
              <a routerLink="/signup" class="nav-link">Signup</a>
            </li>
            <li *ngIf="!islogged()">
              <a routerLink="/login" class="nav-link">Login</a>
            </li>
            <li *ngIf="islogged()">
              <a (click)="logOut()" class="nav-link">LogOut</a>
            </li>
            <li *ngIf="islogged()">
              <a class="nav-link">{{
                connectedUser.firstName + " " + connectedUser.lastName
              }}</a>
            </li>
          </ul>
        </nav>

        <a
          href="#"
          class="d-inline-block d-lg-none site-menu-toggle js-menu-toggle text-black float-right text-white"
          ><span class="icon-menu h3 text-white"></span
        ></a>
      </div>
    </div>
  </div>
</header>
