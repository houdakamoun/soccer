<app-banner [title]="'Players'"></app-banner>

<div class="container">
  <div class="row">
    <div class="col-lg-12 mt-4">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="name"
          name="a"
          [(ngModel)]="term"
        />
      </div>
    </div>
    <div class="col-lg-12" *ngFor="let p of players | filter : term">
      <app-player (newmplayer)="deleteParentsplayers($event)"></app-player>
    </div>
  </div>
</div>
