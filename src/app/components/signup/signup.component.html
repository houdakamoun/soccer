<app-banner [title]="'signup'"></app-banner>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="signupForm">
          <div class="form-group">
            <input
              type="text"
              formControlName="firstName"
              class="form-control"
              placeholder="First Name"
            />
            <div
              class="text-danger"
              *ngIf="
                signupForm.controls['firstName'].invalid &&
                (signupForm.controls['firstName'].dirty ||
                  signupForm.controls['firstName'].touched)
              "
            >
              <div
                *ngIf="signupForm.controls['firstName'].errors?.['required']"
              >
                First name est obligatoire
              </div>
              <div
                *ngIf="signupForm.controls['firstName'].errors?.['minlength']"
              >
                First min length 3
              </div>
            </div>
          </div>
          <div class="form-group">
            <input
              type="text"
              formControlName="lastName"
              class="form-control"
              placeholder="Last Name"
            />
            <div
              class="text-danger"
              *ngIf="
                signupForm.controls['lastName'].invalid &&
                (signupForm.controls['lastName'].dirty ||
                  signupForm.controls['lastName'].touched)
              "
            >
              <div *ngIf="signupForm.controls['lastName'].errors?.['required']">
                Last name est obligatoire
              </div>
              <div
                *ngIf="signupForm.controls['lastName'].errors?.['maxlength']"
              >
                Last max length 6
              </div>
            </div>
          </div>
          <div class="form-group">
            <input
              type="tel"
              formControlName="tel"
              class="form-control"
              placeholder="Tel"
            />
            <div
              class="text-danger"
              *ngIf="
                signupForm.controls['tel'].invalid &&
                (signupForm.controls['tel'].dirty ||
                  signupForm.controls['tel'].touched)
              "
            >
              <div *ngIf="signupForm.controls['tel'].errors?.['required']">
                tel est obligatoire
              </div>
              <div *ngIf="signupForm.controls['tel'].errors?.['pattern']">
                tel syntax
              </div>
            </div>
          </div>
          <div class="form-group">
            <input
              type="email"
              formControlName="email"
              class="form-control"
              placeholder="email"
            />
            <div
              class="text-danger"
              *ngIf="
                signupForm.controls['email'].invalid &&
                (signupForm.controls['email'].dirty ||
                  signupForm.controls['email'].touched)
              "
            >
              <div *ngIf="signupForm.controls['email'].errors?.['required']">
                email name est obligatoire
              </div>
              <div *ngIf="signupForm.controls['email'].errors?.['email']">
                email syntax
              </div>
            </div>
          </div>
          <div class="form-group">
            <input
              type="password"
              formControlName="password"
              class="form-control"
              placeholder="password"
            />
            <div
              class="text-danger"
              *ngIf="
                signupForm.controls['password'].invalid &&
                (signupForm.controls['password'].dirty ||
                  signupForm.controls['password'].touched)
              "
            >
              <div *ngIf="signupForm.controls['password'].errors?.['required']">
                password name est obligatoire
              </div>
              <div *ngIf="signupForm.controls['password'].errors?.['pattern']">
                password syntax
              </div>
            </div>
          </div>
          <div class="form-group">
            <input
              type="password"
              formControlName="cpassword"
              class="form-control"
              placeholder=" confirm password"
            />
            <div
              class="text-danger"
              *ngIf="
                signupForm.controls['cpassword'].errors?.['MustMatch']"
            >
              invalid confirm password
            </div>
          </div>
          <div class="form-group">
            <input
              type="button"
              class="btn btn-primary py-3 px-5"
              value="Signup"
              (click)="signup()"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
