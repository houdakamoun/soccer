<app-banner [title]="'Table Matches'"></app-banner>

<div class="site-section bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="widget-next-match">
          <table class="table custom-table">
            <thead>
              <tr>
                <th>Team One</th>

                <th>Team Two</th>
                <th>Score One</th>
                <th>Score Two</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let m of matches" appColor>
                <td>
                  <strong class="text-white">{{ m.teamOne }}</strong>
                </td>
                <td>
                  <strong class="text-white">{{ m.teamTwo }}</strong>
                </td>
                <td>
                  <strong class="text-white">{{ m.scoreOne }}</strong>
                </td>
                <td>
                  <strong class="text-white">{{ m.scoreTwo }}</strong>
                </td>
                <td>
                  <button
                    (click)="deleteMatches(m._id)"
                    type="button"
                    class="btn btn-danger"
                  >
                    Delete
                  </button>
                  <button
                    (click)="navigateTo(m._id)"
                    type="button"
                    class="btn btn-info"
                  >
                    Edit
                  </button>
                </td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
