<app-banner [title]="'Teams'"></app-banner>

<div class="site-section bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-lg-6" *ngFor="let t of teams">
        <div class="widget-next-match">
          <div class="widget-title">
            <h3>{{ t.teamName }}</h3>
          </div>
          <div class="widget-body mb-3">
            <div class="widget-vs">
              <div
                class="d-flex align-items-center justify-content-around justify-content-between w-100"
              >
                <div class="team-1 text-center">
                  <h3>{{ t.teamDate | date }}</h3>
                </div>
              </div>
            </div>
          </div>

          <div class="text-center widget-vs-contents mb-4">
            <h4>Players</h4>
            <p class="mb-5">
              <span class="d-block" *ngFor="let player of t.players">
                {{ player.number }} - {{ player.playerName }} ({{
                  player.playerPost
                }})</span
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
